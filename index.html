        function detectAndAddUserTimezone() {

                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const now = new Date();

                // Calculate offset in hours
                const offsetMinutes = now.getTimezoneOffset();
                const offsetHours = -offsetMinutes / 60; // Negative because getTimezoneOffset returns opposite sign

                // Get timezone abbreviation
                const dtf = new Intl.DateTimeFormat('en-US', { timeZone: userTimezone, timeZoneName: 'short' });
                const parts = dtf.formatToParts(now);
                const abbreviation = parts.find(part => part.type === 'timeZoneName')?.value || 'LOCAL';

                // Create a timezone object for user's location
                const userTz = {
                    id: 'user-location',
                    name: `Your Location (${userTimezone.replace(/_/g, ' ')})`,
                    offset: offsetHours,
                    abbreviation: abbreviation
                };

                // Check if user's timezone is already in the list
                const isDuplicate = timezones.some(tz =>
                    tz.id === 'user-location' ||
                    Math.abs(tz.offset - offsetHours) < 0.1 // Same offset within 6 minutes
                );

                if (!isDuplicate) {
                    // Add user's timezone at the beginning of the list
                    timezones.unshift(userTz);
                    return true;
                }
            } catch (error) {
                console.warn('Could not detect user timezone:', error);
            }
            return false;
        }

        // Function to parse URL parameters
        function parseURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = {
                timezones: [],
                time: null
            };

            // Parse timezone parameter (supports both 'tz' and 'timezones')
            const tzParam = urlParams.get('tz') || urlParams.get('timezones');
            if (tzParam) {
                const tzList = tzParam.split(',').map(tz => tz.trim().toLowerCase());
                tzList.forEach(tzName => {
                    // Find matching timezone from knownTimezones
                    for (const key in knownTimezones) {
                        if (key === tzName || knownTimezones[key].id === tzName ||
                            knownTimezones[key].abbreviation.toLowerCase() === tzName) {
                            result.timezones.push(knownTimezones[key]);
                            break;
                        }
                    }
                });
            }

            // Parse time parameter
            const timeParam = urlParams.get('time');
            if (timeParam) {
                // Support formats like "14:30", "2:30pm", or ISO datetime
                try {
                    if (timeParam.includes('T') || timeParam.includes('-')) {
                        // ISO format or date string
                        result.time = new Date(timeParam);
                    } else if (timeParam.includes(':')) {
                        // Time format like "14:30" or "2:30pm"
                        const today = new Date();
                        const [timePart, period] = timeParam.toLowerCase().split(/([ap]m)/);
                        let [hours, minutes] = timePart.split(':').map(Number);

                        if (period === 'pm' && hours !== 12) hours += 12;
                        if (period === 'am' && hours === 12) hours = 0;

                        today.setHours(hours, minutes || 0, 0, 0);
                        result.time = today;
                    }
                } catch (e) {
                    console.warn('Invalid time parameter:', timeParam);
                }
            }

            return result;
        }

            if (this !== draggedElement) {

        function getOffsetHoursForTimeZone(iana) {
            const now = new Date();
            // Prefer shortOffset if available
            let parts;
            try {
                parts = new Intl.DateTimeFormat('en-US', { timeZone: iana, timeZoneName: 'shortOffset', hour: '2-digit', minute: '2-digit' }).formatToParts(now);
            } catch {}
            let tzPart = parts && parts.find(p => p.type === 'timeZoneName');
            let match = tzPart && tzPart.value.match(/GMT([+-]\d{1,2})(?::(\d{2}))?/);
            if (!match) {
                try {
                    parts = new Intl.DateTimeFormat('en-US', { timeZone: iana, timeZoneName: 'short', hour: '2-digit', minute: '2-digit' }).formatToParts(now);
                    tzPart = parts.find(p => p.type === 'timeZoneName');
                    match = tzPart && tzPart.value.match(/GMT([+-]\d{1,2})(?::(\d{2}))?/);
                } catch {}
            }
            if (match) {
                const sign = match[1].startsWith('-') ? -1 : 1;
                const hours = Math.abs(parseInt(match[1], 10));
                const mins = match[2] ? parseInt(match[2], 10) : 0;
                return sign * (hours + mins / 60);
            }
            // Fallback
            return 0;
        }

        function getAbbreviationForTimeZone(iana) {
            try {
                const parts = new Intl.DateTimeFormat('en-US', { timeZone: iana, timeZoneName: 'short', hour: '2-digit' }).formatToParts(new Date());
                const tzPart = parts.find(p => p.type === 'timeZoneName');
                const val = tzPart ? tzPart.value : '';
                // Return alphabetic abbreviations like PST/CEST if present, else derived GMT offset
                const m = val.match(/([A-Z]{2,5})/);
                if (m) return m[1];
                const m2 = val.match(/GMT([+-]\d{1,2})(?::(\d{2}))?/);
                if (m2) return `GMT${m2[1]}${m2[2] ? ':' + m2[2] : ''}`;
            } catch {}
            return 'GMT';
        }

        // --- DST-aware helpers using IANA timezones ---
        function getOffsetHoursForIanaAt(date, iana) {
            try {
                const parts = new Intl.DateTimeFormat('en-US', {
                    timeZone: iana,
                    timeZoneName: 'shortOffset',
                    hour: '2-digit'
                }).formatToParts(date);
                const tz = parts.find(p => p.type === 'timeZoneName');
                const m = tz && tz.value.match(/GMT([+-]\d{1,2})(?::(\d{2}))?/);
                if (m) {
                    const sign = m[1].startsWith('-') ? -1 : 1;
                    const h = Math.abs(parseInt(m[1], 10));
                    const mm = m[2] ? parseInt(m[2], 10) : 0;
                    return sign * (h + mm / 60);
                }
            } catch {}
            return 0;
        }

        function getOffsetHoursForTimezone(date, timezone) {
            if (timezone.iana) return getOffsetHoursForIanaAt(date, timezone.iana);
            return timezone.offset;
        }

        function getZonedParts(date, iana) {
            const parts = new Intl.DateTimeFormat('en-CA', {
                timeZone: iana,
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            }).formatToParts(date);
            const byType = Object.fromEntries(parts.map(p => [p.type, p.value]));
            return {
                y: parseInt(byType.year, 10),
                m: parseInt(byType.month, 10),
                d: parseInt(byType.day, 10),
                h: parseInt(byType.hour, 10),
                min: parseInt(byType.minute, 10)
            };
        }

        function utcFromZoned(iana, y, m, d, h, min) {
            const baseUTC = Date.UTC(y, m - 1, d, h, min, 0, 0);
            let offset = getOffsetHoursForIanaAt(new Date(baseUTC), iana);
            let candidate = new Date(baseUTC - offset * 3600000);

            const matches = (dt) => {
                const p = getZonedParts(dt, iana);
                return p.y === y && p.m === m && p.d === d && p.h === h && p.min === min;
            };
            if (matches(candidate)) return candidate;

            // Recompute with offset at candidate (handles transitions)
            offset = getOffsetHoursForIanaAt(candidate, iana);
            candidate = new Date(baseUTC - offset * 3600000);
            if (matches(candidate)) return candidate;

            // Try nearby minutes to navigate DST gaps/overlaps
            const adjustments = [60, -60, 120, -120, 180, -180];
            for (const adj of adjustments) {
                const dt = new Date(candidate.getTime() + adj * 60000);
                if (matches(dt)) return dt;
            }
            // Fallback: return best-effort candidate
            return candidate;
        }

        async function addTimezoneFromCoordinates(lat, lon) {
            const iana = await fetchIanaTimezone(lat, lon);
            if (!iana) {
                showMessage('Could not determine timezone for that location.', true);
                return;
            }
            const offset = getOffsetHoursForTimeZone(iana);
            const abbr = getAbbreviationForTimeZone(iana);
            const id = iana.toLowerCase().replace(/\//g, '-');
            const name = `Selected Location (${iana})`;
            const newTz = { id, name, offset, abbreviation: abbr };

            const isDuplicate = timezones.some(tz => Math.abs(tz.offset - newTz.offset) < 0.1);
            if (isDuplicate) {
                showMessage(`${name} is already covered by another timezone in your list.`, true);
                return;
            }
            timezones.push(newTz);
            renderTimezones();
            updateURL();
            showMessage(`Added ${name}!`, false);
        }

        // Wire up map controls
        document.getElementById('openMapBtn').addEventListener('click', openMapModal);
        useLocationBtn.addEventListener('click', async () => {
            if (!selectedLatLng) {
                showMessage('Click on the map to select a location.', true);
                return;
            }
            await addTimezoneFromCoordinates(selectedLatLng.lat, selectedLatLng.lng);
            closeMapModal();
        });
        cancelMapBtn.addEventListener('click', closeMapModal);
        closeMapBtn.addEventListener('click', closeMapModal);


        // Event listeners
        addTimezoneBtn.addEventListener('click', addTimezoneFromInput);
        timezoneInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTimezoneFromInput();
            }
        });

        // Share button event listener (removed share button from UI)
        // document.getElementById('shareBtn').addEventListener('click', shareCurrentState);

        // Initialize the application
        function initializeApp() {
            // Parse URL parameters first
            const urlParams = parseURLParameters();

            // If URL has timezones, use those instead of defaults
            if (urlParams.timezones.length > 0) {
                timezones.length = 0; // Clear default timezones
                timezones.push(...urlParams.timezones);
            } else {
                // No URL parameters, so try to detect user's timezone and add it
                const userTimezoneAdded = detectAndAddUserTimezone();
                if (userTimezoneAdded) {
                    showMessage('Added your local timezone!', false);
                }

                // Add some location-based suggestions to the default list
                const suggestions = getLocationBasedSuggestions();
                suggestions.forEach(suggestion => {
                    if (knownTimezones[suggestion]) {
                        const tz = knownTimezones[suggestion];
                        const isDuplicate = timezones.some(existing => existing.id === tz.id);
                        if (!isDuplicate && timezones.length < 6) { // Limit to 6 total timezones
                            timezones.push(tz);
                        }
                    }
                });
            }

            // If URL has a specific time, set it
            if (urlParams.time && !isNaN(urlParams.time.getTime())) {
                currentTime = urlParams.time;
            }

            // Populate datalist and render
            populateDatalist();
            renderTimezones();

            // Initial local time display update
            updateLocalTimeDisplay();

            // Start the continuous time updates
            setInterval(() => {
                updateTimeDisplays();
                updateLocalTimeDisplay();
            }, 1000);
        }

        // Initialize the application
        initializeApp();
    </script>
